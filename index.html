  <style>
    :root{
      --bg:#2e3a2f;
      --card-dark:#2b2b2b;
      --card-red:#8a3a3a;
      --card-light:#c9d0c0;
      --text:#f6f3ea;
      --shadow: 0 12px 30px rgba(0,0,0,.25);
      --radius: 18px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", sans-serif;
      background:
        radial-gradient(circle at 20% 10%, rgba(255,255,255,.06), transparent 30%),
        radial-gradient(circle at 70% 30%, rgba(255,255,255,.05), transparent 35%),
        linear-gradient(180deg, #324235, var(--bg));
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }


    .wrap{
      width:min(980px, 100%);
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:center;
    }

    .title{
      text-align:center;
      line-height:1.1;
      margin-top:10px;
    }
    .title h1{
      margin:0;
      font-size:44px;
      letter-spacing:.5px;
      font-weight:700;
    }
    .title p{
      margin:10px 0 0;
      opacity:.85;
      font-size:14px;
      letter-spacing:.18em;
      text-transform:uppercase;
    }

    .grid{
      width:100%;
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:14px;
      padding:18px;
      border-radius:24px;
      background: rgba(0,0,0,.12);
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
    }

    .cell{
      position:relative;
      border:0;
      cursor:pointer;
      color:var(--text);
      height:120px;
      border-radius: var(--radius);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:28px;
      font-weight:800;
      letter-spacing:.06em;
      box-shadow: 0 10px 18px rgba(0,0,0,.22);
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
    }
    .cell:hover{ transform: translateY(-2px); filter: brightness(1.03); }
    .cell:active{ transform: translateY(0px) scale(.99); }

    .dark{ background: var(--card-dark); }
    .red{ background: var(--card-red); }
    .light{ background: var(--card-light); color:#222; }

    /* –û—Ç–∫—Ä—ã—Ç–∞—è —è—á–µ–π–∫–∞ */
    .opened{
      cursor:default;
      filter:saturate(.8) brightness(.95);
    }
    .opened::after{
      content:"‚úì";
      position:absolute;
      top:10px;
      right:12px;
      width:32px;
      height:32px;
      border-radius:999px;
      background: rgba(255,255,255,.14);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      font-size:18px;
    }

    /* –ú–æ–¥–∞–ª–∫–∞ */
    .modal-backdrop{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:50;
    }
    .modal-backdrop.open{ display:flex; }

    .modal{
      width:min(720px, 100%);
      background: rgba(30,30,30,.92);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 24px;
      box-shadow: 0 30px 80px rgba(0,0,0,.45);
      overflow:hidden;
    }

    .modal-head{
      padding:18px 18px 0;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
    }

    .modal-title{
      margin:0;
      font-size:22px;
      font-weight:800;
    }
    .modal-close{
      background: transparent;
      border:0;
      color: rgba(255,255,255,.85);
      font-size:26px;
      cursor:pointer;
      line-height:1;
      padding:4px 10px;
      border-radius:12px;
    }
    .modal-close:hover{ background: rgba(255,255,255,.08); }

   .modal-body{
  padding:16px 18px 18px;
  display:grid;
  grid-template-columns: 240px 1fr;
  gap:16px;
}

    .modal-actions{

    .btn{

    // 2) –ü–∞–º—è—Ç—å (–≤–∞—Ä–∏–∞–Ω—Ç 1: localStorage)
    const STORAGE_KEY = "beer_advent_opened";
    function loadOpened(){
      try { return JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]"); }
      catch { return []; }
    }
    function saveOpened(arr){
      localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));
    }

    // 3) –†–µ–Ω–¥–µ—Ä –∫–∞–ª–µ–Ω–¥–∞—Ä—è
    const grid = document.getElementById("grid");
    const backdrop = document.getElementById("backdrop");
    const modalTitle = document.getElementById("modalTitle");
    const modalImg = document.getElementById("modalImg");
    const modalText = document.getElementById("modalText");
    const btnCloseX = document.getElementById("btnCloseX");
    const btnConfirm = document.getElementById("btnConfirm");

    let opened = loadOpened();
    let activeDay = null;

    // —á—Ç–æ–±—ã –∫–∞—Ä—Ç–æ—á–∫–∏ –±—ã–ª–∏ "–∫–∞–∫ –Ω–∞ —Ä–µ—Ñ–µ—Ä–µ–Ω—Å–µ" ‚Äî –ø—Ä–æ—Å—Ç–æ —á–µ—Ä–µ–¥—É–µ–º —Ü–≤–µ—Ç–∞
    const palette = ["dark","red","light","light","dark","light","red","light","dark","dark","light","red"];

    function render(){
      grid.innerHTML = "";
      DAYS.forEach((item, i) => {
        const btn = document.createElement("button");
        btn.className = `cell ${palette[i]}`;
        btn.textContent = String(item.day).padStart(2,"0");

        const isOpened = opened.includes(item.day);
        if (isOpened) btn.classList.add("opened");

        btn.addEventListener("click", () => {
          if (opened.includes(item.day)) return; // —É–∂–µ –æ—Ç–∫—Ä—ã—Ç–∞
          openModal(item.day);
        });

        grid.appendChild(btn);
      });
    }

    // 4) –ú–æ–¥–∞–ª–∫–∞
    function openModal(day){
      activeDay = day;
      const item = DAYS.find(d => d.day === day);

      modalTitle.textContent = item.title;
      modalImg.src = item.image;
      modalImg.onerror = () => { modalImg.removeAttribute("src"); }; // –µ—Å–ª–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∏ –Ω–µ—Ç
      modalText.textContent = item.text;

      backdrop.classList.add("open");
      backdrop.setAttribute("aria-hidden","false");
    }

    function closeModal(){
      backdrop.classList.remove("open");
      backdrop.setAttribute("aria-hidden","true");
      activeDay = null;
    }

    btnCloseX.addEventListener("click", closeModal);

    // –∑–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –Ω–∞ –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ
    backdrop.addEventListener("click", (e) => {
      if (e.target === backdrop) closeModal();
    });

    // –∑–∞–∫—Ä—ã—Ç–∏–µ –ø–æ Esc
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && backdrop.classList.contains("open")) closeModal();
    });

    // 5) –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –æ—Ç–∫—Ä—ã—Ç–∏—è –¥–Ω—è
    btnConfirm.addEventListener("click", () => {
      if (!activeDay) return;
      if (!opened.includes(activeDay)){
        opened.push(activeDay);
        saveOpened(opened);
      }
      closeModal();
      render();
    });

    // init
    render();
